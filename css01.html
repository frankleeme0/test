<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 外联式 -->
    <link rel="stylesheet" href="./css01.css">
    
    <style>
        p{
            color:red;
            font-size: 30px;

            width: 300px;
            height: 300px;

        }
        .one {
            color: yellowgreen;
        }
       #green {
        color: green;
       }

        color: red;
       }
    </style>
</head>

    <!-- 行内式 -->
    <p style="color: green;">Hello world!</p>
    <div class="one">
        我要变黄

    </div>
